name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Instrall dependencies
      run:
        make install
    - name: Test with pytest
      run:
        make test
    - name: Format code
      run:
        make format
